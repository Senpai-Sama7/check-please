name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - run: pip install ".[tui]" pytest mypy
      - run: python -m credential_auditor --self-test
      - run: pytest tests/ -v
      - run: mypy credential_auditor/ --ignore-missing-imports --no-error-summary
        if: matrix.python-version == '3.12'
